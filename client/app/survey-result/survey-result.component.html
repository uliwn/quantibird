<div class="main-content survey-result">

  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats" >
          <div class="card-header" data-background-color="blue">
            <i class="material-icons">content_copy</i>
          </div>
          <div class="card-content">
            <p class="category">Resultate</p>
            <h3 class="title">+{{ surveyResults.length }}</h3>
          </div>
          <div class="card-footer">
            <div class="stats">
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats" >
          <div class="card-header" data-background-color="blue">
            <i class="fa fa-twitter"></i>
          </div>
          <div class="card-content">
            <p class="category">Followers</p>
            <h3 class="title">+0</h3>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">update</i> Just Updated
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <app-pie-chart-result
        *ngFor="let qr of questionResults"
        chartid="{{qr.id}}"
        title="{{qr.title}}"
        [answergroup]="qr.answerGroup"></app-pie-chart-result>

    </div>

  </div>
</div>
