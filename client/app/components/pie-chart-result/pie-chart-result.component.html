<div class="col-md-6">
  <div class="card card-stats" >
    <div class="card-header" data-background-color="blue">
      <i class="material-icons">pie_chart</i>
    </div>
    <div class="card-content">
      <h4 class="title">{{title}}</h4>
      <p class="category"><span class="text-success"><i class="fa fa-long-arrow-up"></i> 55%  </span> increase today</p>

      <div class="ct-chart ct-golden-section" id="{{chartid}}"></div>
      <table class="table table-hover">
        <thead class="text-warning">
        <tr>
          <th>#</th>
          <th>Antwort</th>
          <th>Count</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ar of answers" style="text-align: left">
          <td><div class="s"></div></td>
          <td>{{ar.title}}</td>
          <td>{{ar.count}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <div class="stats">
        <i class="material-icons">access_time</i> updated 4 minutes ago
      </div>
    </div>
  </div>
</div>
